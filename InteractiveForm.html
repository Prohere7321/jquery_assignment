<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Web Form Assignment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <style>
    .error-border {
      border: 2px solid red !important;
    }
    .error-text { 
      color: red; 
      font-size: 0.9rem; 
      margin-top: 3px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="mb-4">Interactive Web Form</h3>
        <!-- Username -->
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" id="username" class="form-control">
          <div id="usernameError" class="error-text d-none">This field must not be empty</div>
        </div>
        <!-- Email -->
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="email" class="form-control">
          <div id="emailError" class="error-text d-none">This field must not be empty</div>
        </div>
        <!-- Password -->
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="password" class="form-control">
          <div id="passwordError" class="error-text d-none">This field must not be empty</div>
        </div>
        <!-- Confirm Password -->
        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" id="confirmPassword" class="form-control">
          <div id="confirmError" class="error-text d-none">This field must not be empty</div>
          <div id="usernameMismatch" class="error-text d-none">Confirmed password mismatched the password</div>
        </div>
        <!-- Interesting Topics -->
        <div class="mb-3">
          <label class="form-label fw-bold">Interesting Topics</label>
          <div class="form-check">
            <input class="form-check-input topic" type="checkbox" id="topic1" value="HTML">
            <label class="form-check-label" for="topic1">HTML</label>
          </div>
          <div class="form-check">
            <input class="form-check-input topic" type="checkbox" id="topic2" value="CSS">
            <label class="form-check-label" for="topic2">CSS</label>
          </div>
          <div class="form-check">
            <input class="form-check-input topic" type="checkbox" id="topic3" value="JavaScript">
            <label class="form-check-label" for="topic3">JavaScript</label>
          </div>
        </div>
        <!-- Gender -->
        <div class="mb-3">
          <label class="form-label fw-bold">Gender
            <span id="genderError" class="error-text d-none">Please choose your gender</span>
          </label>
          <select id="gender" class="form-select">
            <option>--</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
        <!-- Submit -->
        <button id="submitBtn" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <script>
    $("#submitBtn").click(function () {

      // Clear previous errors
      $(".error-text").addClass("d-none");
      $("input, select").removeClass("error-border");

      let valid = true;

      // Check empty fields
      function checkEmpty(id, errorId) {
        if ($("#" + id).val().trim() === "") {
          $("#" + id).addClass("error-border");
          $("#" + errorId).removeClass("d-none");
          valid = false;
        }
      }

      checkEmpty("username", "usernameError");
      checkEmpty("email", "emailError");
      checkEmpty("password", "passwordError");
      checkEmpty("confirmPassword", "confirmError");

      // Check topics
      if ($(".topic:checked").length === 0) {
        $("#topicError").removeClass("d-none");
        valid = false;
      }

      // Check gender
      if ($("#gender").val() === "--") {
        $("#genderError").removeClass("d-none");
        $("#gender").addClass("error-border");
        valid = false;
      }

      // Check password match
      if (
        $("#password").val().trim() !== "" &&
        $("#confirmPassword").val().trim() !== "" &&
        $("#password").val() !== $("#confirmPassword").val()
      ) {
        $("#confirmPassword").addClass("error-border");
        $("#confirmMismatch").removeClass("d-none");
        valid = false;
      }

      if (valid) {
        alert("Form submitted successfully!");
      }
    });
  </script>
</body>
</html>
