<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User List</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .user-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f8f9fa;
      padding: 10px 15px;
      border-radius: 6px;
      border-left: 4px solid #0d6efd;
      margin-bottom: 8px;
    }
    .user.col {
      width: 30%;
      font-size: 1rem;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container mt-5">

    <h2 class="mb-4">User List</h2>

    <!-- Column Headers -->
    <div class="user-row fw-bold" style="background:#e9ecef; border-left:4px solid #6c757d;">
      <div class="user-col">Username</div>
      <div class="user-col">Fullname</div>
      <div class="user-col">Email</div>
    </div>

    <!-- User List -->
    <div id="userList">
    </div>

    <!-- Button to open modal -->
    <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#userModal">
      Add New User
    </button>

  </div>

  <!-- MODAL DIALOG -->
  <div class="modal fade" id="userModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Create New User</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">

          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" id="newUsername" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Fullname</label>
            <input type="text" id="newFullname" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="newEmail" class="form-control">
          </div>

        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button id="saveUserBtn" class="btn btn-primary">Save User</button>
        </div>

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    $("#saveUserBtn").click(function () {

      const username = $("#newUsername").val().trim();
      const fullname = $("#newFullname").val().trim();
      const email = $("#newEmail").val().trim();

      // Create new user UI element
      const userCard = `
        <div class="user-card">
          <strong>Username:</strong> ${username} <br>
          <strong>Fullname:</strong> ${fullname} <br>
          <strong>Email:</strong> ${email}
        </div>
      `;

      // Add to list
      $("#userList").append(userCard);

      // Clear form
      $("#newUsername").val("");
      $("#newFullname").val("");
      $("#newEmail").val("");

      // Close modal
      const modal = bootstrap.Modal.getInstance(document.getElementById("userModal"));
      modal.hide();
    });
  </script>

</body>
</html>
